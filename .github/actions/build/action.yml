name: Build package
description: Build svg2png-wasm
runs:
  using: 'composite'
  steps:
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: WASM target
      run: rustup target add wasm32-unknown-unknown
      shell: bash
    - name: Build package
      run: pnpm build
      shell: bash
